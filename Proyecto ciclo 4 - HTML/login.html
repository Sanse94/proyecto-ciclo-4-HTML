<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>La Genérica - Login</title>
    <script type="text/javascript" src="javascript/valida_login.js"></script>
  </head>

  <body>
    <div class="contenedor">
      <form action="" method="post">
        <h2>Acceso al Sistema</h2>
        <section class="seccion">
          <table>
              <tr>
                <td><label>Usuario</label></td>
                <td><input type="text" class="caja" name="c_usuario" id="c_usuario" required maxlength="15" /></td>
              </tr>
              <tr>
                <td><label>Contraseña</label></td>
                <td><input type="password" class="caja" name="c_contrasena" id="c_contrasena" required maxlength="15" /></td>
              </tr>
          </table>
        </section>
        <div class="buttons">
          <input type="button" id="entrar" class="button" value="Aceptar"></input>
          <a href="bienvenida.html" target="principal"><button type="button" class="button">Cancelar</button></a>
        </div>
        <section>
          <div id="msg_error"><label> </label>
          </div>
        </section>
      </form>
    </div>
  </body>
</html>
