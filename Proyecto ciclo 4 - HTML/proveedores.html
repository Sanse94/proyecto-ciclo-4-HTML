<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Genérica - Proveedores</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript/proveedores.js" type="text/javascript"></script>
</head>
<body>
    <div class="contenedor">
        <section class="seccion">
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="">Nit</label></td>
                        <td><input type="text" required maxlength="15" id="nit" class="caja"/></td>
                        <td><label for="">Teléfono</label></td>
                        <td><input type="text" maxlength="15" id="telefono" class="caja" disabled/></td>
                    </tr>
                    <tr>
                        <td><label for="">Nombre Completo</label></td>
                        <td><input type="text" id="nombre" maxlength="50" class="caja" disabled/></td>
                        <td><label for="">Ciudad</label></td>
                        <td><input type="email" maxlength="50" id="ciudad" class="caja" disabled/></td>
                    </tr>
                    <tr>
                        <td><label for="">Dirección</label></td>
                        <td><input type="text" id="direccion" maxlength="50" class="caja" disabled/></td>
                    </tr>
                    <tr>
                        <td colspan="4" ><label> </label></td>
                    </tr>
                    <tr>
                        <td colspan="4" ><label id="msg_error" class="msg_error"></label></td>
                    </tr>
                </table>
                <div  class="buttons_crud">
                    <input type="button" class="button" value="Consultar" id="btn_consultar" disabled> 
                    <input type="button" class="button" value="Crear" id="btn_crear"disabled> 
                    <input type="button" class="button" value="Actualizar" id="btn_actualizar" disabled> 
                    <input type="button" class="button" value="Borrar" id="btn_borrar" disabled> 
                </div>
            </form>
        </section>
    </div>
</body>
</html>
